<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group label {
            flex-grow: 1;
            font-size: 20px;
            color: #555;
        }

        .input-group input[type="radio"] {
            margin-right: 10px;
            transform: scale(2);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 20px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .question {
            font-size: 20px;
            color: #555;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Complaint</h1>
        <br>
        <p class="question">Select the type of Attack you have been a victim of:</p>
        <div class="input-group">
            <input type="radio" id="option1" name="complaint" value="option1">
            <label for="option1">Online Shopping Scam</label>
        </div>
        <br/>
        <div class="input-group">
            <input type="radio" id="option2" name="complaint" value="option2">
            <label for="option2">Phishing</label>
        </div>
        <br/>
        <div class="input-group">
            <input type="radio" id="option3" name="complaint" value="option3">
            <label for="option3">ID Theft</label>
        </div>
        <br/>
        <div class="input-group">
            <input type="radio" id="option4" name="complaint" value="option4">
            <label for="option4">Ransomware Attack</label>
        </div>
        <br/>
        <br/>
        <button class="submit-btn">Submit</button>
    </div>

    <script>
        const radioButtons = document.querySelectorAll('input[name="complaint"]');
        const submitButton = document.querySelector('.submit-btn');

        submitButton.addEventListener('click', () => {
            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    const selectedOption = radioButtons[i].value;
                    switch (selectedOption) {
                        case 'option1':
                            window.location.href = 'online_shopping_scam.html';
                            break;
                        case 'option2':
                            window.location.href = 'phishing.html';
                            break;
                        case 'option3':
                            window.location.href = 'id_theft.html';
                            break;
                        case 'option4':
                            window.location.href = 'ransomware_attack.html';
                            break;
                    }
                    return;
                }
            }
            alert('Please select an option before submitting.');
        });
    </script>
</body>
</html>
