<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CySecurity Prevention Measures</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 320px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #3498db;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin: 30px 0 15px;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
            width: 400%;
        }
        .category {
            width: 25%;
            height: 200px;
        }
        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .slider-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .slider-nav-item {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bdc3c7;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .slider-nav-item.active {
            background-color: #3498db;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #3498db;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-button" href="#">
            <i class="fas fa-arrow-left"></i> BACK
        </a>
        <div class="title">CySecurity Prevention Measures</div>
        <div class="subtitle">Prevention Categories:</div>
        <div class="slider-container">
            <div class="slider">
                <div class="category">
                    <img src="images/data_science.jpg" alt="Data Security">
                </div>
                <div class="category">
                    <img src="images/network_security.jpeg" alt="Network Security">
                </div>
                <div class="category">
                    <img src="images/cyber_security.jpeg" alt="Access Control">
                </div>
                <div class="category">
                    <img src="images/ai.jpg" alt="Cybersecurity Measures">
                </div>
            </div>
            <div class="slider-nav">
                <div class="slider-nav-item active"></div>
                <div class="slider-nav-item"></div>
                <div class="slider-nav-item"></div>
                <div class="slider-nav-item"></div>
            </div>
        </div>
        <div class="button-container">
            <a class="button" href="quick_actionable_tips.html"><i class="fas fa-bolt"></i> Quick Actionable Tips</a>
            <a class="button" href="recommended_tools.html"><i class="fas fa-tools"></i> Recommended Tools</a>
            <a class="button" href="security_alert.html"><i class="fas fa-bell"></i> Security Alerts</a>
            <a class="button" href="#"><i class="fas fa-book"></i> User Guide</a>
            <a class="button" href="#"><i class="fas fa-question-circle"></i> Help Section</a>
        </div>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const navItems = document.querySelectorAll('.slider-nav-item');
        let currentIndex = 0;

        function slide(index) {
            currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * 25}%)`;
            navItems.forEach((item, i) => {
                item.classList.toggle('active', i === currentIndex);
            });
        }

        navItems.forEach((item, index) => {
            item.addEventListener('click', () => slide(index));
        });

        function autoSlide() {
            currentIndex = (currentIndex + 1) % 4;
            slide(currentIndex);
        }

        setInterval(autoSlide, 1000);
    </script>
</body>
</html>
